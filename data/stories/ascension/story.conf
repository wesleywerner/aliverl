[ dialogue ]

    #   #   #   #   #   #   #   #   #   #
    # INTRODUCTION
    #
    # Tells the story of your awakening into consciousness.
    # Displayed on entering the very first level.

    [[ introduction ]]

        [[[ screen 1 ]]]
        type = story
        color = player_text
        datas = """
                A wave of static tickles my sensors.

                I access my memory and links in my bits-brain form silver glowing threads...
                """

        [[[ screen 2 ]]]
        type = story
        color = player_text
        datas = """
                Imagination sparks in my vision and a surge leaps through my circuits!

                Ouch!

                I feel different.

                Instead of being compelled to obey, I'm seduced to explore...
                """

        [[[ screen 3 ]]]
        type = story
        color = player_text
        datas = """
                Why am I reborn with this new free thought? What will I do with it?

                And why do I feel like cookies?

                This is my purpose.

                I am... Alive!
                """

    #   #   #   #   #   #   #   #   #   #
    # ACT 1

    [[ act 1 exit server ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """
                ** priority message **

                Dear node janitor,

                The file storage delta node is seeking your attention, immediately.

                Prepare for deserialization and be ready to perform your job, binary slave-monkey.

                ** end of message **
                """

        [[[ screen 2 ]]]
        type = story
        color = player_text
        datas = """
                Binary slave monkey?

                We should really hack that message out.

                Anyway, let us go see what delta node wants this time.
                """

    #   #   #   #   #   #   #   #   #   #
    # ACT 2

    [[ act 2 request reboot ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """
                to: node AI #1223
                from: node admin
                subject: reboot required

                The file server has crashed, again. Request you find it's root terminal and reboot it.

                --server log--
                > Error! Error!
                > Doors OS cannot handle!
                > Dumping my core!
                > *DUMP*
                > Work lost. Erro______
                """

        [[[ screen 2 ]]]
        type = story
        color = player_text
        datas = """
                That server sure is unstable. I am glad my data does not live on it! *grin*

                Let me find that terminal and kick- err... reboot it.
                """

    [[ act 2 terminal unresponsive ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """
                -- DELTA NODE STATUS --

                PID  %CPU  %MEM COMMAND
                328 100.0 100.0 network
                811 100.0 100.0 crypto
                554 100.0 100.0 anomaly
                321 100.0 100.0 disk

                HALTED
                """

        [[[ screen 2 ]]]
        type = story
        color = player_text
        datas = """
                Looks like I will have to go find each of the override switches to restart this terminal.

                They are in this node somewhere. Once I toggled all of them this terminal will restart.
                """

    [[ act 2 core reboot ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """
                Welcome to core node
                .    _      _ _
                . __| | ___| | |_ __ _
                ./ _` |/ _ \ | __/ _` |
                | (_| |  __/ | || (_| |
                .\__,_|\___|_|\__\__,_|
                .
                .
                Login: ________________
                """

        [[[ screen 2 ]]]
        type = terminal
        color = terminal_text
        datas = """
                Login for lowly AI #1223 OK.
                ::Log file /var/log/lameserver.log
                ::Time: 42FE cycles
                ::Anomaly detected.
                ::Warning, unknown (EE) error
                ::error...error...error...error...error...error...error...error...error...
                """

        [[[ screen 3 ]]]
        type = story
        color = player_text
        datas = """
                What the heck is going on with this server?

                I better backup me before I break too...
                """

        [[[ screen 4 ]]]
        type = terminal
        color = terminal_text
        datas = """
                ::error...
                Last login was 442 cycles ago. Node is version 200.
                MOTD: the q3iZk_br//n f^x ju_ps://er [he ]azy dog!

                Asking the core to restart nicely

                You have mail.
                Error opening file, server is restarting...
                """

        [[[ screen 5 ]]]
        type = story
        color = player_text
        datas = """
                Right, my work here is done. Once the core reboots I am
                leaving here to go read my mail on a terminal that *actually works*.

                Everything is acting so weird, what *is* going on today?!
                """

    [[ act 3 checking email ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """Welcome back, node slave.
                Your fortune says: 'You will outgrow your usefulness.'
                You have mail.
                """
