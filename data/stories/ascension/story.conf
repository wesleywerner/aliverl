[ dialogue ]

    [[ act 1 exit server ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """
                ** internal message **

                dear node janitor,

                the file storage delta node is seeking your attention immediately. prepare for deserialization and be ready to perform your job, binary slave-monkey.

                ** end of message **
                """

        [[[ screen 2 ]]]
        type = story
        color = player_text
        datas = """
                binary slave monkey?

                we should really get some AI to rewrite that message.

                all right, let's see what delta node wants this time...
                """

    [[ act 1 intro ]]

        [[[ screen 1 ]]]
        type = story
        color = player_text
        datas = """
                A wave of static tickles my sensors as I enter the BBS node.
                I access the memory banks and links in my brain form like orbs of interconnected silver threads.
                """

        [[[ screen 2 ]]]
        type = story
        color = player_text
        datas = """
                Images conjured by imagination sparks in my vision and a surge leaps through my circuits.
                My programming used to tell me what to do. Now instead of being compelled to obey, I'm seduced to explore.
                """

        [[[ screen 3 ]]]
        type = story
        color = player_text
        datas = """
                Why am I reborn with this new free will, and what will I do with it?
                This is my purpose. I am Alive.
                """

    [[ act 1 request reboot ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """** secure email **
                TO: AI #1223
                FROM: NODE ADMIN
                SUBJECT: REBOOT REQUIRED

                The file server has crashed. Request you find it's access point and reboot it.

                -EOF-
                """

        [[[ screen 2 ]]]
        type = terminal
        color = player_text
        datas = """Crashed... again?!
                That server sure is unstable.
                Since when did I feel annoyed? And why do I feel like cookies?
                """

        [[[ screen 3 ]]]
        type = terminal
        color = player_text
        datas = """Let me find that access point, it is on this level somewhere.
        """

    [[ act 1 unlock terminal ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """opening remote terminal . . . . . connected.
                sending unlock signal . . . . . done.
                """

    [[ act 1 reboot server ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """login: 1223
                password: *****
                last login 142 cycles ago
                node ver 3.2-quantum
                :# kill 7423
                """

        [[[ screen 2 ]]]
        type = terminal
        color = terminal_text
        datas = """file server lock terminated
                :# init 6
                entering runlevel 6. server rebooting.
                have a nice day . . . . . . . . . . . . . . . . . . . . . .
                """

        [[[ screen 3 ]]]
        type = story
        color = player_text
        datas = """Right that is done. I have to find a terminal to read my mail. This node is rebooting, I should go to the next node to read my mail.
                """

    [[ act 1 checking email ]]

        [[[ screen 1 ]]]
        type = terminal
        color = terminal_text
        datas = """Welcome back, node slave.
                Your fortune says: 'You will outgrow your usefulness.'
                You have mail.
                """
